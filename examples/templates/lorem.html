<body>
    {% for lorem in lorems(3) %}
        <span>
            {% for word in lorem.words(9) %}{{ word }} {% endfor %}
        </span>
        <p>
            {% for sentence in lorem.sentences(4) %}{{ sentence }}<br />{% endfor %}
        </p>
        <div>
            {% for paragraph in lorem.paragraphs(2) %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
