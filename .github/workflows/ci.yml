name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2
        - name: Build
          run: cargo build --verbose
        - name: Run tests
          run: cargo test --verbose

        - uses: actions-rs/toolchain@v1
          with:
              toolchain: stable
              override: true

        - uses: katyo/publish-crates@v1
          with:
              path: './packages'
              args: --no-verify
              dry-run: true

